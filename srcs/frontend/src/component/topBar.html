<div class="topBar">
	<div class="dropdown">
		<button class="dropdown-btn">
			<img class="settingIcon" src="src/component/Pictures/setting-btn.png" alt="Settings">
		</button>
		<div class="dropdown-content">
			<button class="language-btn">
				<span data-i18n="Language"></span>
				<img id="selected-flag" src="src/component/Pictures/flagIcon-en.png" alt="Selected Language">
			</button>
			<div class="language-content">
				<div class="language-option" id="gb">
					<img src="src/component/Pictures/flagIcon-en.png" alt="English Flag">
					<span data-i18n="English"></span>
				</div>
				<div class="language-option" id="de">
					<img src="src/component/Pictures/flagIcon-de.png" alt="German Flag">
					<span data-i18n="German"></span>
				</div>
				<div class="language-option" id="nl">
					<img src="src/component/Pictures/flagIcon-nl.png" alt="Dutch Flag">
					<span data-i18n="Dutch"></span>
				</div>
			</div>
			<div class="dropdown-item" id="Home" data-i18n="Home"></div>
			<div class="dropdown-item" id="Settings" data-i18n="Settings"></div>
			<div class="dropdown-item" id="Friends" data-i18n="Friends"></div>
			<div class="dropdown-item" id="History" data-i18n="History"></div>
			<div class="dropdown-item" id="LogOut" data-i18n="LogOut"></div>
		</div>
	</div>
	<div class="topBarFrame">
		<div class="aliasName">cool alias</div>
		<div class="profile-picture">
			<img src="src/component/Pictures/defaultPP.avif" alt="Profile Picture">
		</div>
	</div>
</div>
